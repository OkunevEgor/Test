<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="script" th:replace="fragments/header :: head(~{::script}, ~{})">
        <script type="text/javascript"
                th:src="@{js/book.js}"></script>
</div>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mt-5 mb-5">
                <div th:replace=" references/book/actionBar"></div>
                <table class="table ">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Жанр</th>
                        <th scope="col">Автор</th>
                        <th scope="col">Год издания</th>
                        <th scope="col">Количество листов</th>
                        <th scope="col">Общее количество книг в библиотеке</th>
                        <th scope="col">Доступное количество книг</th>
                        <th scope="col">Операции</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tr th:each="book : ${books}" th:object="${book}">
                        <td th:text="*{name}"></td>
                        <td th:text="*{genre}"></td>
                        <td th:text="*{author}"></td>
                        <td th:text="*{yearOfIssue}"></td>
                        <td th:text="*{totalOfSheets}"></td>
                        <td th:text="*{totalOfBooks}"></td>
                        <td th:text="*{totalNumberOfBookInTheLibrary}"></td>
                       <td>
                            <a th:href="@{/getHistory/(pid=*{pid})}" class="btn btn-warning">
                                History
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/(pid=*{pid})}" class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
